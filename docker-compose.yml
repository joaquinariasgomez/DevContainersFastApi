version: '3.8'
services:
  app:
    build: ./app
    container_name: myapp
    volumes:
      - .:/code
    ports:
      - 8008:8008
    environment:
      - DB_URL=mongodb://db/myMongoDB
    depends_on:
      - db

  db:
    image: mongo
    container_name: mymongodb
    ports:
      - 27017:27017
    volumes:
      - dbvolume:/data/db

volumes:
  dbvolume: